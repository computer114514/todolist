<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>30 Day Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hello, 30 Day Todo!</h1>
  <p>今天 {{date}}，我开始了前端急救包。</p>
